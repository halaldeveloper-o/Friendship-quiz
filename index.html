            document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('avatar-selected'));
            el.classList.add('avatar-selected');
            userProfile.avatar = el.querySelector('.text-4xl').innerText;
        }
        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden-section'));
            document.getElementById(id).classList.remove('hidden-section');
        }
        function copyLink() { navigator.clipboard.writeText(document.getElementById('shareLink').value); alert("Link Copied!"); }
        function resetAllData() { if(confirm("Are you sure?")) { localStorage.clear(); location.href = location.pathname; } }
        function goBack() { showSection(userProfile.quizId ? 'step3' : 'step1'); }
        function changeLanguage(v) { localStorage.setItem('lang', v); location.reload(); }
    </script>
</body>
</html>
