            await window.fs.setDoc(window.fs.doc(window.fs.db, "quizzes", id), {
                creator: userProfile.name, avatar: userProfile.avatar, answers: userProfile.answers, results: []
            });

            // If logged in, sync with user account
            if (window.fbAuth.auth.currentUser) {
                await window.fs.setDoc(window.fs.doc(window.fs.db, "users", window.fbAuth.auth.currentUser.uid), {
                    activeQuizId: id
                });
            }
            showSharePage(id);
        }

        function showSharePage(id) {
            showSection('step3');
            document.getElementById('shareLink').value = `${window.location.origin}${window.location.pathname}?id=${id}`;
            window.fs.onSnapshot(window.fs.doc(window.fs.db, "quizzes", id), (snap) => {
                const data = snap.data();
                document.getElementById('leaderboardEntries').innerHTML = data.results.map(r => `
                    <div class="flex justify-between bg-gray-50 p-3 rounded-xl border border-green-50 animate-fade">
                        <span class="font-medium text-gray-700">${r.name}</span>
                        <span class="font-bold text-green-600">${r.score}/10</span>
                    </div>
                `).join('');
            });
        }

        // --- Friend Mode ---
        function startFriendQuiz() {
            if(!document.getElementById('friendNameInput').value) return alert("‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡ßá‡¶ñ‡ßã!");
            isFriendMode = true;
            showSection('step2');
            document.getElementById('creatorControls').classList.add('hidden');
            document.getElementById('timerBarParent').classList.remove('hidden');
            renderFriendQuestion();
        }

        function renderFriendQuestion() {
            clearInterval(timerInterval);
            let time = 15;
            const bar = document.getElementById('qTimerBar');
            bar.style.width = '100%';
            timerInterval = setInterval(() => {
                time--;
                bar.style.width = (time / 15 * 100) + '%';
                if(time <= 0) handleAnswer(-1);
            }, 1000);

            const qData = quizFromDB.answers[friendQIdx];
            document.getElementById('qCount').innerText = `‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ${friendQIdx + 1}/10`;
            document.getElementById('currentQuestion').innerText = `${quizFromDB.creator}-‡¶è‡¶∞ ${qData.q}`;
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            qData.o.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "option-btn w-full p-4 border-2 rounded-xl text-left font-medium transition active:scale-95";
                b.innerText = opt;
                b.onclick = () => handleAnswer(i, b);
                grid.appendChild(b);
            });
        }

        function handleAnswer(idx, btn) {
            clearInterval(timerInterval);
            const correctIdx = quizFromDB.answers[friendQIdx].a;
            const allBtns = document.querySelectorAll('.option-btn');
            
            allBtns.forEach(b => b.disabled = true); // Disable all buttons

            if (idx === correctIdx) {
                btn.classList.add('correct-ans');
                friendScore++;
            } else {
                if(btn) btn.classList.add('wrong-ans');
                allBtns[correctIdx].classList.add('correct-ans');
            }

            setTimeout(() => {
                friendQIdx++;
                if(friendQIdx < 10) renderFriendQuestion();
                else finishFriendQuiz();
            }, 1200); // ‡ßß.‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶∞‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®
        }

        async function finishFriendQuiz() {
            showSection('loader');
            const qId = new URLSearchParams(window.location.search).get('id');
            const name = document.getElementById('friendNameInput').value;
            await window.fs.updateDoc(window.fs.doc(window.fs.db, "quizzes", qId), {
                results: window.fs.arrayUnion({ name, score: friendScore })
            });
            showSection('step5');
            document.getElementById('finalScore').innerText = `${friendScore}/10`;
            if(friendScore >= 7) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function createNewQuiz() {
            localStorage.clear();
            window.location.href = window.location.origin + window.location.pathname;
        }

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden-section'));
            document.getElementById(id).classList.remove('hidden-section');
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('shareLink').value);
            alert("Link Copied!");
        }

        function shareSocial(p) {
            const url = encodeURIComponent(document.getElementById('shareLink').value);
            const txt = encodeURIComponent(`${userProfile.name} ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ï‡¶§‡¶ü‡ßÅ‡¶ï‡ßÅ ‡¶ú‡¶æ‡¶®‡ßã? ‡¶ï‡ßÅ‡¶á‡¶ú‡¶ü‡¶ø ‡¶ñ‡ßá‡¶≤‡ßá ‡¶¶‡ßá‡¶ñ‡ßã!`);
            const links = {
                whatsapp: `https://wa.me/?text=${txt}%20${url}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${url}`,
                messenger: `fb-messenger://share?link=${url}`,
                imo: `imo://share?url=${url}`
            };
            if(links[p]) window.open(links[p], '_blank');
        }
    </script>
