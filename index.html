            await window.fs.setDoc(window.fs.doc(window.fs.db, "quizzes", id), {

        function showSharePage(id) {
            showSection('step3');
            document.getElementById('shareLink').value = `${window.location.origin}${window.location.pathname}?id=${id}`;
            window.fs.onSnapshot(window.fs.doc(window.fs.db, "quizzes", id), (snap) => {
                const d = snap.data();
                document.getElementById('leaderboardEntries').innerHTML = d.results.map(r => `

        function startFriendQuiz() {
            if(!document.getElementById('friendNameInput').value) return alert("‡¶®‡¶æ‡¶Æ ‡¶≤‡ßá‡¶ñ‡ßã!");
            showSection('step2');
            document.getElementById('creatorButtons').classList.add('hidden');
            document.getElementById('timerBarParent').classList.remove('hidden');
            renderFriendQuestion();
        }

        function renderFriendQuestion() {
            clearInterval(timer);
            let time = 15;
            const bar = document.getElementById('qTimerBar');
            bar.style.width = '100%';
            timer = setInterval(() => {
                time--;
                bar.style.width = (time / 15 * 100) + '%';
                if(time <= 0) handleAnswer(-1);
            }, 1000);

            const qD = quizDB.answers[qIdx];
            document.getElementById('qCount').innerText = `‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ${qIdx + 1}/10`;
            document.getElementById('currentQuestion').innerText = `${quizDB.creator}-‡¶è‡¶∞ ${qD[currentLang]}`;
            const opts = qD.type === 'pool' ? pool.find(x => x.en === qD.en).o[currentLang] : qD.customOpts[currentLang];
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            opts.forEach((o, i) => {
                const b = document.createElement('button');
                b.className = "w-full p-4 border-2 rounded-xl hover:bg-green-50 text-left font-medium transition";
                b.innerText = o;
                b.onclick = () => handleAnswer(i);
                grid.appendChild(b);
            });
        }

        function handleAnswer(i) {
            clearInterval(timer);
            if(i === quizDB.answers[qIdx].a) score++;
            qIdx++;
            if(qIdx < 10) renderFriendQuestion();
            else finishFriendQuiz();
        }

        async function finishFriendQuiz() {
            showSection('loader');
            const id = new URLSearchParams(window.location.search).get('id');
            const name = document.getElementById('friendNameInput').value;
            await window.fs.updateDoc(window.fs.doc(window.fs.db, "quizzes", id), {
                results: window.fs.arrayUnion({ name, score })
            });
            showSection('step5');
            document.getElementById('finalScore').innerText = `${score}/10`;
            if(score >= 7) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
