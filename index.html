    <script type="module">

    <script>
        const langDict = {
            bn: { welcomeTitle: "‡¶ï‡ßÅ‡¶á‡¶ú ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶® üêº", btnContinue: "‡¶ö‡¶æ‡¶≤‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶® ‚Üí", btnHistory: "‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ï‡ßÅ‡¶á‡¶ú ‡¶ì ‡¶á‡¶§‡¶ø‡¶π‡¶æ‡¶∏ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®", btnSkip: "‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶ï‡¶∞‡ßÅ‡¶® ‚ûî", shareTitle: "‡¶ï‡ßÅ‡¶á‡¶ú ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶∞‡ßá‡¶°‡¶ø!", btnCopy: "‡¶ï‡¶™‡¶ø ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï", historyTitle: "‡¶ï‡ßÅ‡¶á‡¶ú ‡¶á‡¶§‡¶ø‡¶π‡¶æ‡¶∏", btnStartQuiz: "‡¶ï‡ßÅ‡¶á‡¶ú ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßã", namePlaceholder: "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ...", friendPlaceholder: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡ßá‡¶ñ‡ßã..." },
            en: { welcomeTitle: "Create Quiz üêº", btnContinue: "Continue ‚Üí", btnHistory: "View History", btnSkip: "Skip ‚ûî", shareTitle: "Link Ready!", btnCopy: "Copy Link", historyTitle: "History", btnStartQuiz: "Start Quiz", namePlaceholder: "Your name...", friendPlaceholder: "Friend name..." }
        };

        const rawPool = [
            { bn: "{N} ‡¶∏‡¶¨‡¶ö‡ßá‡ßü‡ßá ‡¶¨‡ßá‡¶∂‡¶ø ‡¶ï‡ßã‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá?", en: "Which app does {N} use most?", o: { bn: ["Facebook", "YouTube", "TikTok", "WhatsApp"], en: ["Facebook", "YouTube", "TikTok", "WhatsApp"] } },
            { bn: "{N}-‡¶è‡¶∞ ‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶∞‡¶Ç ‡¶ï‡ßã‡¶®‡¶ü‡¶ø?", en: "Favorite color of {N}?", o: { bn: ["‡¶∏‡¶æ‡¶¶‡¶æ", "‡¶ï‡¶æ‡¶≤‡ßã", "‡¶®‡ßÄ‡¶≤", "‡¶≤‡¶æ‡¶≤"], en: ["White", "Black", "Blue", "Red"] } },
            { bn: "{N} ‡¶≠‡¶¨‡¶ø‡¶∑‡ßç‡¶Ø‡¶§‡ßá ‡¶ï‡ßÄ ‡¶π‡¶§‡ßá ‡¶ö‡¶æ‡¶®?", en: "What does {N} want to be?", o: { bn: ["‡¶∏‡¶´‡¶≤ ‡¶Æ‡¶æ‡¶®‡ßÅ‡¶∑", "‡¶¨‡ßú‡¶≤‡ßã‡¶ï", "‡¶∂‡¶æ‡¶®‡ßç‡¶§‡¶ø‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡¶æ", "‡¶ú‡¶æ‡¶®‡¶ø ‡¶®‡¶æ"], en: ["Successful", "Rich", "Peaceful", "Unknown"] } },
            { bn: "{N}-‡¶è‡¶∞ ‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶ñ‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶ï‡ßã‡¶®‡¶ü‡¶ø?", en: "Favorite food of {N}?", o: { bn: ["‡¶ï‡¶æ‡¶ö‡ßç‡¶ö‡¶ø", "‡¶¨‡¶æ‡¶∞‡ßç‡¶ó‡¶æ‡¶∞", "‡¶ñ‡¶ø‡¶ö‡ßÅ‡ßú‡¶ø", "‡¶´‡ßÅ‡¶ö‡¶ï‡¶æ"], en: ["Kacchi", "Burger", "Khichuri", "Fuchka"] } },
            { bn: "{N}-‡¶è‡¶∞ ‡¶∞‡¶æ‡¶ó ‡¶ï‡ßá‡¶Æ‡¶®?", en: "How is {N}'s anger?", o: { bn: ["‡¶™‡ßç‡¶∞‡¶ö‡¶£‡ßç‡¶°", "‡¶Æ‡¶æ‡¶ù‡¶æ‡¶∞‡¶ø", "‡¶Ö‡¶≤‡ßç‡¶™", "‡¶®‡ßá‡¶á"], en: ["High", "Medium", "Low", "None"] } }
        ];

        let userProfile = { name: '', avatar: 'üêº', answers: [], quizId: '' };
        let currentLang = 'bn';
        let activePool = [];
        let quizFromDB = null;
        let friendScore = 0;
        let friendQIdx = 0;
        let unsubscribe = null;

        function init() {
            const qId = new URLSearchParams(window.location.search).get('id');
            if (qId) loadFriendMode(qId);
        }

        function startQuizCreation() {
            const nameInput = document.getElementById('userName').value.trim();
            if(!nameInput) return alert("‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®!");
            userProfile.name = nameInput;
            
            // "undefined" ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï: ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶®‡¶æ‡¶Æ ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡ßá‡¶∏ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            activePool = rawPool.map(q => ({
                bn: q.bn.replace(/{N}/g, userProfile.name),
                en: q.en.replace(/{N}/g, userProfile.name),
                o: q.o
            })).sort(() => Math.random() - 0.5);

            showSection('step2');
            renderCreatorQuestion();
        }

        function renderCreatorQuestion() {
            if (userProfile.answers.length >= 10 || activePool.length === 0) return saveToCloud();
            
            const q = activePool[0];
            document.getElementById('qCount').innerText = `${userProfile.answers.length + 1}/10`;
            document.getElementById('currentQuestion').innerText = q[currentLang];
            
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            q.o[currentLang].forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "w-full p-4 border-2 rounded-xl text-left font-medium active:scale-95 transition hover:bg-green-50";
                b.innerText = opt;
                b.onclick = () => {
                    userProfile.answers.push({ q: {bn: q.bn, en: q.en}, a: i, o: q.o });
                    activePool.shift(); 
                    renderCreatorQuestion();
                };
                grid.appendChild(b);
            });
        }

        async function saveToCloud() {
            showSection('loader');
            const id = "q_" + Date.now();
            const uid = window.fbAuth.auth.currentUser ? window.fbAuth.auth.currentUser.uid : "guest";
            userProfile.quizId = id;
            await window.fs.setDoc(window.fs.doc(window.fs.db, "quizzes", id), {
                creator: userProfile.name, creatorId: uid, avatar: userProfile.avatar, answers: userProfile.answers, results: []
            });
            showSharePage(id);
        }

        function showSharePage(id) {
            showSection('step3');
            document.getElementById('shareLink').value = `${window.location.origin}${window.location.pathname}?id=${id}`;
            if(unsubscribe) unsubscribe();
            unsubscribe = window.fs.onSnapshot(window.fs.doc(window.fs.db, "quizzes", id), (snap) => {
                const data = snap.data();
                if(data && data.results) {
                    document.getElementById('leaderboardEntries').innerHTML = data.results.map(r => `
                        <div class="flex justify-between bg-gray-50 p-3 rounded-lg border-b"><span class="text-sm font-medium">${r.name}</span><span class="font-bold text-green-600">${r.score}/10</span></div>
                    `).join('');
                }
            });
        }

        async function loadFriendMode(id) {
            showSection('loader');
            const snap = await window.fs.getDoc(window.fs.doc(window.fs.db, "quizzes", id));
            if (snap.exists()) {
                quizFromDB = snap.data();
                showSection('step4');
                document.getElementById('friendAvatarDisp').innerText = quizFromDB.avatar;
                document.getElementById('friendWelcomeTxt').innerText = `${quizFromDB.creator} ‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï‡ßá ‡¶ï‡¶§‡¶ü‡ßÅ‡¶ï‡ßÅ ‡¶ú‡¶æ‡¶®‡ßã?`;
            } else createNewQuiz();
        }

        function startFriendQuiz() {
            if(!document.getElementById('friendNameInput').value) return alert("‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡ßá‡¶ñ‡ßã!");
            showSection('step2');
            renderFriendQuestion();
        }

        function renderFriendQuestion() {
            const qD = quizFromDB.answers[friendQIdx];
            document.getElementById('qCount').innerText = `Q: ${friendQIdx + 1}/10`;
            document.getElementById('currentQuestion').innerText = qD.q[currentLang].replace(/{N}/g, quizFromDB.creator);
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            qD.o[currentLang].forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "opt-btn w-full p-4 border-2 rounded-xl text-left font-medium transition";
                b.innerText = opt;
                b.onclick = () => {
                    const correct = qD.a;
                    if(i === correct) { b.classList.add('correct-ans'); friendScore++; }
                    else { b.classList.add('wrong-ans'); }
                    setTimeout(() => {
                        friendQIdx++;
                        if(friendQIdx < quizFromDB.answers.length) renderFriendQuestion();
                        else finishFriendQuiz();
                    }, 800);
                };
                grid.appendChild(b);
            });
        }

        async function finishFriendQuiz() {
            showSection('loader');
            const id = new URLSearchParams(window.location.search).get('id');
            const name = document.getElementById('friendNameInput').value;
            await window.fs.updateDoc(window.fs.doc(window.fs.db, "quizzes", id), {
                results: window.fs.arrayUnion({ name, score: friendScore })
            });
            showSection('step5');
            document.getElementById('finalScore').innerText = `${friendScore}/${quizFromDB.answers.length}`;
            if(friendScore >= 5) confetti();
        }

        // Helper Functions
        function showSection(id) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden-section')); document.getElementById(id).classList.remove('hidden-section'); }
        function selectAvatar(el, icon) { document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('avatar-selected')); el.classList.add('avatar-selected'); userProfile.avatar = icon; }
        function copyLink() { navigator.clipboard.writeText(document.getElementById('shareLink').value); alert("‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); }
        function createNewQuiz() { window.location.href = window.location.pathname; }
        function shareSocial(p) {
            const url = encodeURIComponent(document.getElementById('shareLink').value);
            const txt = encodeURIComponent("‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶´‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶∂‡¶ø‡¶™ ‡¶ï‡ßÅ‡¶á‡¶ú‡¶ü‡¶ø ‡¶ñ‡ßá‡¶≤‡ßÅ‡¶®!");
            const links = { whatsapp: `https://wa.me/?text=${txt}%20${url}`, facebook: `https://facebook.com/sharer/sharer.php?u=${url}`, messenger: `fb-messenger://share?link=${url}`, instagram: `https://instagram.com`, imo: `imo://share?url=${url}` };
            if(links[p]) window.open(links[p], '_blank');
        }
