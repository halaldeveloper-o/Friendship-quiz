        function initApp() {
            document.getElementById('langSwitcher').value = currentLang;
            updateUI();
            
            const params = new URLSearchParams(window.location.search);
            const qId = params.get('id');

        function updateUI() {

            document.getElementById('txtLeaderboard').innerText = t.lb;

        function showTutorial() {

        function nextTutorialStep() {

        function selectAvatar(el) {
            document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('avatar-selected'));
            el.classList.add('avatar-selected');
            userProfile.avatar = el.querySelector('.text-4xl').innerText;
        }

        function startQuizCreation() {
            userProfile.name = document.getElementById('userName').value;
            if(!userProfile.name || !userProfile.avatar) return alert("‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!");
            showSection('step2');
            renderQuestion();
        }

        function renderQuestion() {
            if (userProfile.answers.length >= 10) {
                saveAndFinish();
                return;
            }
            const q = activePool[0];
            document.getElementById('qCount').innerText = `${uiText[currentLang].qPrefix} ${userProfile.answers.length + 1}/10`;
            document.getElementById('currentQuestion').innerText = q[currentLang];
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            q.o[currentLang].forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "w-full p-4 border rounded-xl hover:bg-green-50 text-left font-medium";
                b.innerText = opt;
                b.onclick = () => {
                    userProfile.answers.push({ q: q.en, a: i });
                    activePool.shift();
                    renderQuestion();
                };
                grid.appendChild(b);
            });
        }

        function skipQuestion() {
            if(activePool.length > 1) { activePool.shift(); renderQuestion(); }
        }

        async function saveAndFinish() {
            const qId = "q_" + Date.now();
            userProfile.quizId = qId;
            localStorage.setItem('myQuizProfile', JSON.stringify(userProfile));
            
            try {
                await window.fs.setDoc(window.fs.doc(window.fs.db, "quizzes", qId), {
                    creator: userProfile.name,
                    avatar: userProfile.avatar,
                    answers: userProfile.answers,
                    results: []
                });
                goToSharePage(qId);
            } catch(e) { alert("Error saving data!"); }
        }

        function goToSharePage(id) {
            showSection('step3');
            document.getElementById('shareLink').value = `${window.location.origin}${window.location.pathname}?id=${id}`;
            listenResults(id);
        }

        function listenResults(id) {
            window.fs.onSnapshot(window.fs.doc(window.fs.db, "quizzes", id), (snap) => {
                const data = snap.data();
                const container = document.getElementById('leaderboardEntries');
                container.innerHTML = data.results.map(r => `
                    <div class="flex justify-between bg-gray-50 p-2 rounded">
                        <span>${r.name}</span><b>${r.score}/10</b>
                    </div>
                `).join('');
            });
        }

            const url = encodeURIComponent(document.getElementById('shareLink').value);
            const link = p === 'whatsapp' ? `https://wa.me/?text=${url}` : `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            window.open(link, '_blank');
